        <!-- 评价与建议表单 -->
        <section>
            <h2>评价与建议</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">您的姓名：</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>

                <div class="form-group">
                    <label for="relationship">您与我的关系：</label>
                    <select id="relationship" name="relationship" required>
                        <option value="">请选择</option>
                        <option value="teacher">老师</option>
                        <option value="classmate">同学</option>
                        <option value="friend">朋友</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="evaluation">对我的评价：</label>
                    <textarea id="evaluation" name="evaluation" rows="4" required placeholder="请分享您对我的评价..."></textarea>
                </div>

                <div class="form-group">
                    <label for="suggestion">建议与期望：</label>
                    <textarea id="suggestion" name="suggestion" rows="4" required placeholder="请分享您的建议和期望..."></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">您的联系方式（选填）：</label>
                    <input type="text" id="contact" name="contact" placeholder="方便我回复您">
                </div>

                <button type="submit">提交</button>
            </form>
        </section>

        <!-- 收到的评价展示 -->
        <section>
            <h2>收到的评价</h2>
